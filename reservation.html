  <section class="reservation-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="reservation-form">
                    <h2 class="text-center mb-4">Make a Table Reservation</h2>
                    <form action="#" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="date">Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="time">Time</label>
                                <input type="time" class="form-control" id="time" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="people">Number of People</label>
                                <input type="number" class="form-control" id="people" placeholder="Number of People" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Any special requests or notes?"></textarea>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary btn-block">Make Reservation</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
